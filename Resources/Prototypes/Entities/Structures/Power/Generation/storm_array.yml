- type: entity
  parent: BaseGenerator
  id: TP14StormArray
  name: storm array
  description: The core of a massive array of lightning rods, siphoning searing energy from the eternal storm above. Must be kept cool.
  suffix: 100kW
  placement:
    mode: AlignTileAny
  components:
  - type: Physics
    bodyType: Static
  - type: IntrinsicRadioTransmitter
    channels:
    - Engineering
  - type: ActiveRadio
    channels:
    - Engineering
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-1.5,1.5,1.5"
        density: 50
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: PowerSupplier
    supplyRate: 100000
  - type: RadiantTemperature
  - type: GuideHelp
    guides:
    - StormArray
    - Power
  - type: Temperature
    heatDamageThreshold: 500
    coldDamageThreshold: -9999
    currentTemperature: 100.15
    specificHeat: 42
    coldDamage:
      types:
        Cold: 0 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat: 5 #per second, scales with temperature & other constants
  - type: Electrified
    onHandInteract: true
    onInteractUsing: true
    onBump: true
    requirePower: false
    highVoltageNode: input
  - type: Sprite
    sprite: Structures/Power/Generation/rtg.rsi
    state: rtg
  - type: DamageVisuals
    thresholds: [100, 200, 400]
    damageDivisor: 4
    trackAllDamage: true
    damageOverlay:
      sprite: Structures/Windows/cracks.rsi
  - type: AmbientSound
    range: 5
    sound:
      path: /Audio/Ambience/Objects/buzzing.ogg
  - type: Explosive
    explosionType: Default
    totalIntensity: 200
    intensitySlope: 30
    maxIntensity: 120
  - type: SpeakOnTrigger
    pack: StormArrayWarnings
  - type: Destructible # Gives warnings every 100 damage, eventually exploding
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:TriggerBehavior
      - trigger:
          !type:DamageTrigger
          damage: 400
        behaviors:
          - !type:TriggerBehavior
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:TriggerBehavior
      - trigger:
          !type:DamageTrigger
          damage: 500
        behaviors:
          - !type:ExplodeBehavior 
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
          - !type:PopupBehavior 
            popup: "The array rumbles and hisses!"
            popupType: LargeCaution
          - !type:TriggerBehavior
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
