- type: entity
  id: [MechStepfather, StripableInventoryBase]
  parent: BaseMech
  name: Rotund Stepfather
  description: An advanced deep-sea mining unit, built to escort and assist with far-range mining operations and Trench research.
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: Objects/Specific/Mech/mecha.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: ripley
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/sound_mecha_powerloader_step.ogg
  - type: Mech
    baseState: stepfather
    openState: stepfather-open
    brokenState: ripley-broken
    mechToPilotDamageMultiplier: 0.50
    airtight: true
    pilotWhitelist:
      components:
        - HumanoidAppearance
  - type: MeleeWeapon
  - type: HandheldLight
    addPrefix: false
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 2.0
        isLooped: true
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: PointLight
    enabled: false
    hidden: true
    attackRate: 1
    damage:
      types:
        Blunt: 13
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.25
    baseSprintSpeed: 3.6
  - type: ToggleableGhostRole
    examineTextMindPresent: mech-installed
    examineTextMindSearching: mech-still-searching
    examineTextNoMind: mech-off
    beginSearchingText: mech-searching
    roleName: mech-role-name
    roleDescription: mech-role-description
    roleRules: ghost-role-information-mech-rules
    wipeVerbText: mech-wipe-device-verb-text
    wipeVerbPopup: mech-wiped-device
    stopSearchVerbText: mech-stop-searching-verb-text
    stopSearchVerbPopup: mech-stopped-searching
  - type: CombatMode
  - type: Inventory
    templateId: borg
  - type: Hands
    showInHands: false
    baseThrowspeed: 15
    throwRange: 13
    disableExplosionRecursion: true
  - type: Repairable
    doAfterDelay: 15
    allowSelfRepair: false
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: SyndieBorg
  - type: Vocal
    sounds:
      Unsexed: UnisexSilicon
  - type: Puller
    needsHands: true
  - type: HealthExaminable
    examinableTypes:
      - Blunt
      - Slash
      - Piercing
      - Heat
      - Shock
    locPrefix: silicon
  - type: Body
    prototype: Mech
  - type: UserInterface
    interfaces:
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
  - type: SiliconLawProvider
    laws: MechLaws
    
