- type: entity
  id: ForagePlant
  parent: BaseStructure
  abstract: true
  suffix: plant
  components:
    - type: Fixtures
      fixtures:
        fix1:
          hard: false
    - type: InteractionOutline
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 15
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

- type: entity
  abstract: true
  parent: ForagePlant
  id: ForagePlantRegrowing
  suffix: plant
  components:
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.RegrowVisuals.Regrowing:
          enum.RegrowVisuals.Layer:
            True: { state: plant-regrowing }
            False: { state: plant }

- type: entity
  name: serpent's mane
  parent: ForagePlantRegrowing
  id: SerpentsMane
  description: This plant tries to ward off potential predators by imitating an animal. The currents will make it's light stem move around, scaring off other creatures and the unexperienced.
  components:
    - type: Sprite
      sprite: Objects/Decoration/Flora/Forage/serpents_mane.rsi
    - type: Icon
      sprite: Objects/Decoration/Flora/Forage/serpents_mane.rsi
      state: plant
    - type: Forage
      regrowTime: 300
      loot:
        All: SerpentsManeGather

- type: entityLootTable
  id: SerpentsManeGather
  entries:
  - id: SerpentsManeBulb

- type: entity
  name: serpent's mane bulb
  parent: FoodInjectableBase
  id: SerpentsManeBulb
  description: Rich in chemicals Serpents Mane is known for. Due to a high risk of overdosing, it is not advised to utilize without refining first.
  components:
  - type: Produce
  - type: Sprite
    sprite: Objects/Decoration/Flora/Forage/serpents_mane.rsi
    state: bulb
    scale: 0.7, 0.7
  - type: FlavorProfile
    flavors:
      - spaceshroom
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Teratin
        Quantity: 16
      - ReagentId: Hiscylin
        Quantity: 10
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Teratin
          Quantity: 16
        - ReagentId: Hiscylin
          Quantity: 10

- type: entity
  name: trenchlight weed
  parent: ForagePlantRegrowing
  id: trenchlightWeed
  description: An invasive species, brought to the planet from Limoris-2b by inter-sector cargo ships. It's known for it's moderate healing properties even before proper processing.
  components:
    - type: Sprite
      sprite: Objects/Decoration/Flora/Forage/trenchlight_weed.rsi
    - type: Icon
      sprite: Objects/Decoration/Flora/Forage/trenchlight_weed.rsi
      state: plant
    - type: Forage
      regrowTime: 300
      loot:
        All: TrenchlightWeed

- type: entityLootTable
  id: TrenchlightWeed
  entries:
  - id: TrenchlightLeaf

- type: entity
  name: trenchlight leaf
  parent: FoodInjectableBase
  id: TrenchlightLeaf
  description: The leaves of Trenchlight weed. It's known as a snack to expedition teams due to it's medicinal properties.
  components:
  - type: Produce
  - type: Sprite
    sprite: Objects/Decoration/Flora/Forage/trenchlight_weed.rsi
    state: leaf
    scale: 0.7, 0.7
  - type: FlavorProfile
    flavors:
      - spaceshroom
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Vounarin
        Quantity: 4
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Vounarin
          Quantity: 4
