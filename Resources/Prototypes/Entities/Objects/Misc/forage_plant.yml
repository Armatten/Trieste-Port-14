- type: entity
  name: forage plant
  parent: BaseStructure
  abstract: true
  id: ForagePlant
  suffix: plant
  components:
    - type: Transform
      anchored: true
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          hard: false
    - type: InteractionOutline
    - type: Gatherable
      toolWhitelist:
        components:
          - Hands
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 15
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

- type: entity
  name: serpent's mane
  parent: ForagePlant
  id: SerpentsMane
  suffix: plant
  description: lorem ipsum dolor
  components:
    - type: Sprite
      sprite: Objects/Decoration/Flora/Forage/serpents_mane.rsi
      state: plant
    - type: Gatherable
      loot:
        All: SerpentsManeGather

- type: entityLootTable
  id: SerpentsManeGather
  entries:
  - id: SerpentsManeBulb
#    amount: 1
#    maxAmount: 2

- type: entity
  name: serpent's mane bulb
  parent: FoodInjectableBase
  id: SerpentsManeBulb
  description: lorem ipsum dolor
  components:
  - type: Produce
  - type: Sprite
    sprite: Objects/Decoration/Flora/Forage/serpents_mane.rsi
    state: bulb
    scale: 0.7, 0.7
  - type: FlavorProfile
    flavors:
      - spaceshroom
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: SpaceDrugs #
        Quantity: 10
  - type: SolutionContainerManager #
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: Vitamin
          Quantity: 2

