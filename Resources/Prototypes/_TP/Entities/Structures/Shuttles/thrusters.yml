- type: entity
  id: AtmosphericThruster
  name: atmospheric thruster
  parent: [ BaseThruster, ConstructibleMachine ]
  description: A propeller that allows a craft to hover in atmospheric conditions. Essential for in-atmosphere flight.
  components:
  - type: Machine
    board: TP14AtmosphericThrusterMachineCircuitboard
  - type: AtmosphericThruster
  - type: AmbientSound
    enabled: false
    range: 10
    volume: -3
    sound:
      path: /Audio/_TP/Effects/atmospheric_thruster.ogg
  - type: Thruster
    damage:
      types:
        Slash: 40
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
  - type: Sprite
    sprite: _TP/Structures/Shuttles/thruster.rsi
    state: base

- type: entity
  id: TP14AtmosphericThrusterUnanchored
  parent: AtmosphericThruster
  suffix: Unanchored
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Dynamic
