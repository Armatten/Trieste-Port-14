- type: entity
  id: TP14_NTvape
  parent: BaseItem
  name: Nanotrasen Omni-vape
  description: "Nanotrasen's own Omni-vape, for the modern NT agent. (WARNING:Pour only water into the vape)"
  components:
  - type: Sprite
    sprite: _TP/Objects/Consumable/Smokeables/Vapes/vape-standard.rsi
    state: icon
  - type: Vape
  - type: UseDelay
    delay: 2
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 40
        reagents:
          - ReagentId: Nicotine
            Quantity: 10
          - ReagentId: Omnizine
            Quantity: 30
