- type: entity
  id: TP14MechStepfather
  parent: [BaseMech, StripableInventoryBase]
  name: Rotund Stepfather
  description: A rugged deep-sea mining unit, designed to work in tandem with a Pilot. The onboard AI operates the primary clamp while the pilot operates the modules.
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: Objects/Specific/Mech/mecha.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: stepfather
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/sound_mecha_powerloader_step.ogg
      params:
        volume: -15
  - type: Stepfather
  - type: Mech
    baseState: stepfather
    openState: stepfather
    brokenState: stepfather-open
    mechToPilotDamageMultiplier: 0.30
    airtight: true
    pilotWhitelist:
      components:
      - ExpedPilot # Only the Pilot can enter. TODO: Make the stepfather emaggable to be subverted by antags.
  - type: MeleeWeapon
    hidden: true
    attackRate: 1
    damage:
      types:
        Blunt: 10
  - type: HandheldLight
    addPrefix: false
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      maxDuration: 2.0
      startValue: 3.0
      endValue: 2.0
      isLooped: true
      reverseWhenFinished: true
    - !type:PulseBehaviour
      id: blinking
      interpolate: Nearest
      maxDuration: 1.0
      minValue: 0.1
      maxValue: 2.0
      isLooped: true
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ContainerFill
    containers:
      cell_slot:
      - PowerCellHigh
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: PointLight
    enabled: false
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.25
    baseSprintSpeed: 3.6
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: mech-role-name
    description: mech-role-description
    rules: ghost-role-information-mech-rules
  - type: GhostTakeoverAvailable
  - type: ComplexInteraction
  - type: MindContainer
    showExamineInfo: true
  - type: Strippable
  - type: Input
    context: "aghost"
  - type: InputMover
    canMove: true
  - type: CombatMode
  - type: Inventory
    templateId: Mech
  - type: Hands
    showInHands: false
    baseThrowspeed: 15 # throws harder (obviously)
    throwRange: 13
  - type: Repairable
    doAfterDelay: 15
    allowSelfRepair: false # Needs pilot maintenence
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: SyndieBorg
  - type: Vocal
    sounds:
      Unsexed: UnisexSilicon
  - type: Puller
    needsHands: true
  - type: HealthExaminable
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
    locPrefix: silicon
  - type: Body
    prototype: Mech
  - type: UserInterface
    interfaces:
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
  - type: SiliconLawProvider
    laws: MechLaws # Protocol 3: Protect the Pilot
  - type: SiliconLawBound
  - type: ActionGrant
    actions:
    - ActionViewLaws
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 170
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: MobThresholds
    thresholds:
      0: Alive
      170: Dead
    stateAlertDict:
      Alive: BorgHealth
      Dead: BorgDead
    showOverlays: false
    allowRevives: true
  - type: Examiner
  - type: GuideHelp
    guides:
    - Stepfather
  - type: ZombieImmune
  - type: NoSlip
  - type: PowerCellDraw
    drawRate: 0.6
  - type: DamageOnInteractProtection
    damageProtection:
      flatReductions:
        Heat: 10 # capable of touching light bulbs and stoves without feeling pain!
  - type: Loadout
    prototypes: [Stepfather]
