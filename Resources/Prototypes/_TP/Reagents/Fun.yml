- type: reagent
  id: HorrificLaughter
  name: reagent-name-horrificlaughter
  group: Toxins
  desc: reagent-desc-horrificlaughter
  physicalDesc: reagent-physical-desc-vibrant
  flavor: strange
  color: "#5273ff"
  slipData:
    requiredSlipSpeed: 3.5 #evil clown juice gotta slip
  metabolisms:
    Poison:
      metabolismRate: 0.25
      effects:
      - !type:Emote
        emote: Weh
        showInChat: true
        force: true
        probability: 0.5
      - !type:Polymorph
        prototype: ArtifactLizard # Does the same thing as the original YML I made for this reagent.
        conditions:
        - !type:OrganType
          type: Animal
          shouldHave: false
        - !type:ReagentThreshold
          min: 50
      - !type:AdjustReagent
        reagent: JuiceThatMakesYouWeh
        amount: -20
        conditions:
        - !type:ReagentThreshold
          min: 50

 type: reagent
